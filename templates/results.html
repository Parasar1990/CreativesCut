<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Processing Results</h1>

        {% if errors %}
        <div class="alert alert-danger">
            <h4>Errors:</h4>
            <ul>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        {% if processed_files %}
        <div class="card">
            <div class="card-body">
                <h4>Generated Clips:</h4>
                <ul class="list-group">
                    {% for file in processed_files %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ file }}
                        <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-primary btn-sm">Download</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Process More Videos</a>
        </div>
    </div>
</body>
</html>
